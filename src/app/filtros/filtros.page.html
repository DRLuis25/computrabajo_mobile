<ion-header>
  <ion-toolbar>
    <ion-title>Empleos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item  *ngFor="let anuncio of anuncios$|async " [routerLink]="['/filtros', anuncio.id ]"> 
    <label >
      <h1> {{anuncio.titulo}}</h1>
      <p>{{anuncio.pago_propuesto_min}} - {{anuncio.pago_propuesto_max}}</p>
      <p>hace {{anuncio.pago_propuesto_min}}</p>
      <p>{{anuncio.descripcion}}</p>
    </label>
  </ion-item>
  </ion-list>
  
</ion-content>
